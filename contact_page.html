<!DOCTYPE html>

<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Us</title>
	<link rel="stylesheet" href="css/contact_page.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>

<form>
	<div class="header_logo">
		<img src="img/logo.png" alt="Logo Code Factory" width="380px" height="100px">
	</div>
    <h1 class="main_header">Contact Us</h1>
	<fieldset>
		<legend>Data:</legend>  

		<label>Name:</label><br>
		<input type="text" name="Name"><br>

		<label>Last name:</label><br>
		<input type="text" name="Last name"><br>

		<label>Address:</label><br>
		<input type="text" name="Address"><br>

		<label>ZIP:</label><br>
		<input type="number" name="ZIP"><br>

		<label>Town:</label><br>
		<input type="text" name="Town"><br>

	</fieldset>
	<fieldset>
		<legend>Choose your Password:</legend>

		<label>Password:</label><br>
		<input type="password" name="Password"><br>

		<label>Confirm Password:</label><br>
		<input type="password" name="Confirm Password">
	</fieldset>
	<fieldset>
		<label>Your Comment</label><br>
	    <textarea name="message" rows="10" cols="30"></textarea>
	    <br>
	    <input type="submit" value="Submit your data">
	</fieldset>
</form>
<a href="index.html">Return to Homepage</a>
</body>
</html>
